<div class="product-list">
    <div class="product-item" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <button>Add to Cart</button>
    </div>
  </div>
